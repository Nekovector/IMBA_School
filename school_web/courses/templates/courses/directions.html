{% extends 'main/layout.html'%}

{% block title %} Направления {% endblock %}


{% block content %}
<h1>Наши курсы </h1>
<a href="{% url 'passport' %}">Форма для записи</a>
<form action="{% url 'passport' %}" method="POST">
    {% csrf_token %}
    <div>
      <input type="checkbox" id="maths" name="maths" checked>
      <label for="maths">Математика</label>
    </div>
    <div>
      <input type="checkbox" id="physics" name="physics" checked>
      <label for="physics">Физика</label>
    </div>
    <button type="submit">Записаться на курсы</button>
</form>
{% endblock %}
