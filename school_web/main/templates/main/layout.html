<!doctype html>
{% load static %}
<html lang="ru">
<head>
  <title>{% block title %}  {% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="app">
    <div class="left-col">
      <div class="school-logo">
        <img src="{% static 'images/school-logo-stub.png' %}" alt="IMBA.school Logo">
      </div>
      <aside class="app-sidebar">
        <nav class="app-nav">
          <ul class="nav-btns">
            <li class="nav-btn-container nav-btn-container_active"><a class="nav-btn" href="{% url 'home' %}">Главная</a></li>
            <li class="nav-btn-container"><a class="nav-btn" href="{% url 'courses_home' %}">Курсы</a></li>
            <li class="nav-btn-container"><a class="nav-btn" href="{% url 'online_info' %}">Онлайн обучение</a></li>
            <li class="nav-btn-container"><a class="nav-btn" href="{% url 'acc_home' %}">Вход в аккаунт</a></li>
          </ul>
        </nav>
      </aside>
    </div>
    <div class="center-col">
      <header class="header">
        <h1 class="header-title">{% block header %} {% endblock header %}</h1>
      </header>
      <main class="main-content">
        {% block content %}{% endblock content %}
      </main>
      <footer class="footer">
        <span class="footer-caption">© IMBA.tech, 2023</span>
      </footer>
    </div>
    <div class="right-col">
      <div class="user-profile-card">
        <img src="{% static 'images/user-profile-stub.png' %}" alt="User profile">
      </div>
    </div>
  </div>
</body>
</html>
